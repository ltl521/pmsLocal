<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>酒店名称</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="js/common.js"></script>
    <script src="js/url.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/hotel-introduce.css">
</head>
<body>
<div class="wrapper">
    <!--酒店信息-->
    <div class="hotel-information">
        <h4>酒店信息</h4>
        <div><a>酒店名称：</a><span class="hotel-name"></span></div>
        <div><a>开业时间：</a><span class="hotel-open-date"></span></div>
        <div><a>酒店地址：</a><span class="hotel-address"></span></div>
        <div><a>联系电话：</a><span class="hotel-phone"></span></div>
    </div>
    <!--酒店提供服务项目-->
    <div class="hotel-service-lists"></div>
    <!--酒店政策&&酒店描述-->
    <div class="hotel-policy-box"></div>

</div>


</body>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/hotel-introduce.js"></script>
</html>
