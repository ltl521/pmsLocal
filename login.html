<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的订单</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="js/common.js"></script>
    <script src="js/url.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="wrapper">
    <div>
        <form action="">
            <label for="">手机号</label>
            <input class="phone-number" type="text"><br>
            <label for="">验证码</label>
            <input class="phone-code" type="text">
            <button type="button" class="send-code">发送验证码</button><br>
            <button type="button" class="login-ok">确定</button>
        </form>
    </div>
    <div class="phone-note" style="display:none">
        <div></div>
    </div>
</div>
</body>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/login.js"></script>
</html>
